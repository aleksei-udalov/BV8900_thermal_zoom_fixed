<body>
<p>Можете да ја менувате палетата со бои што ги користи камерата за прикажување на различните температури. Поинаква палета може да го олесни анализирањето на сликата.</p>
<p><i>Следете ја следнава постапка:</i></p>
<ol>
<li>Допрете на иконата <img src="../Himages/ic_palette_iron.png" alt="foo"/> за да се прикаже менито за палети.</li>
<li>Допрете на саканата палета.</li>
</ol>
</body>
