<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <link href="../flirone.css" rel="stylesheet" type="text/css"/>
    <title>Anschalten der Lampe</title>
  </head>
  <body>
    <p>Sie können die App verwenden, um die integrierte Lampe zu steuern. Mithilfe dieser Lampe werden die Kantendetails von Objekten im Bild verbessert.</p>
    <p>
      <i>Folgen Sie den Anweisungen:</i>
    </p>
    <ol>
      <li>Tippen Sie auf das Symbol <img alt="foo" src="../Himages/ic_tools_menu.png"/, um das Werkzeug- und Einstellungsmenü anzuzeigen.</li>
      <li>Tippen Sie auf das Symbol <img alt="foo" src="../Himages/ic_torch_off_tools_menu.png"/>, um die Lampe einzuschalten.</li>
    </ol>
  </body>
 <!-- Android 1.2, in help -->
