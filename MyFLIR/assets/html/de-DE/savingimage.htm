    <title>Speichern eines Bildes</title>

  <body>
    <p>
      <i>Folgen Sie den Anweisungen:</i>
    </p>
    <ol>
      <li>Tippen Sie auf die MODUS-Taste am unteren Bildschirmrand, um das Modusauswahlmenü anzuzeigen.</li>
      <li>Tippen Sie auf das Symbol <img alt="foo" src="../Himages/btn_photo_normal.png"/>, um in den Fotomodus zu wechseln.</li>
      <li>Tippen Sie auf die Schaltfläche <img alt="foo" src="../Himages/btn_photo_normal.png"/>, um ein Bild zu speichern.</li>
    </ol>
  </body>
