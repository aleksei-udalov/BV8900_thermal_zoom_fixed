<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <link href="../flirone.css" rel="stylesheet" type="text/css"/>
    <title>设置对齐方式</title>
  </head>
  <body>
    <p>如果温度和可视相机的对齐方式发生更改，您可以手动进行调整。</p>
    <h2>调整步骤</h2>
    <ol>
      <li>要设置对齐方式，请点按<img alt =“foo”src =“../ Himages / ic_tools_menu.png”/>图标。 然后点按<img alt =“foo”src =“../ Himages / ic_parameters.png”/>图标，选择<b>图像重新对齐工具</b>。</li>
      <li>将物体（如手）放在视野内，大约半米远处。</li>
      <li>点按相机按钮，冻结图像并启用对齐控件。</li>
      <li>沿着图像拖动手指，上下调整对齐情况。 使用滑动条可旋转它。</li>
      <li>如果用于对齐图像的物体距离不足半米，请使用底部滑块来设置距离。</li>
      <li>点按<b>保存</b>，应用您的更改。</li>
    </ol>
    <h2>还原</h2>
    <ul>
      <li>点按<b>还原</b>，可加载出厂时的对齐方式。</li>
    </ul>
    <h2>取消</h2>
    <ul>
      <li>点按<b>取消</b>，可退出<b>图像调整功能</b>，且不保存。</li>
    </ul>
  </body>
 <!-- Android 1.2, in help -->

</html>
