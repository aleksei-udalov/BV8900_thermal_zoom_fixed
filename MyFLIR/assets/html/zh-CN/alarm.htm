  <body><p>您可以启用温度触发警报，方法是进入等温模式。然后在等温线选项菜单中点击的<img alt =“ 通知” height =“ 22dp” src =“ ../ Himages / ic_alarm_off.svg” width =“ 22dp” />警报按钮。 警报有三个温度触发事件选项。按下警报按钮时将显示这些时间：</p><ul> <li>捕获照片</li> <li>振动</li> <li>推送通知</li> </ul>每个连续警报之间的等待时间为 5 秒。 警报被激活时，警报按钮将显示为<img alt="已启用" height="22dp" src="../Himages/ic_alarm_on.svg" width="22dp"/>。</body>
