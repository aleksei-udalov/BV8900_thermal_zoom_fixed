<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <link href="../flirone.css" rel="stylesheet" type="text/css"/>
    <title>使用定时器</title>
  </head>
  <body>
    <p><b>注意</b>：本节仅适用于照片和视频模式。</p>
    <p>您可以设置 MyFLIR，使其在指定间隔后保存图像。</p>
    <p>
      <i>请按照此程序操作：</i>
    </p>
    <ol>
      <li>点按<img alt="foo" src="../Himages/ic_tools_menu.png"/>图标，显示工具和设置菜单。</li>
      <li>点按<img alt="foo" src="../Himages/ic_timer_off_tools_menu.png"/>图标。</li>
      <li>再次轻按以选择所需的时间间隔（3 秒或 10 秒）。</li>
      <li>点按<img alt="foo" src="../Himages/btn_photo_normal.png"/>或<img alt="foo" src="../Himages/btn_video_normal.png"/> 按钮（分别在“照片”或“视频”模式中），开启计时器。</li>
    </ol>
  </body>
 <!-- Android 1.2, in help -->

</html>
