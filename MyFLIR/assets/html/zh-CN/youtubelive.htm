<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <link href="../flirone.css" rel="stylesheet" type="text/css"/>
    <title>YouTube Live</title>
  </head>
  <body>
    <p>
      <i>请按照此程序操作：</i>
    </p>
    <ol>
      <li>点按屏幕底部的模式按钮，以显示模式选择器菜单。</li>
      <li>点按 <img alt="YouTube Live" height="24px" src="../Himages/ic_broadcast.svg" width="24px"/> 图标，转至 YouTube Live 模式。</li>
      <li>使用或选择您的 Google 账户登录，允许 MyFLIR 创建直播视频</li>
      <li>将 相機 朝向感兴趣区域。</li>
      <li>点按 <img alt="快门" height="24px" src="../Himages/ic_broadcast.svg" width="24px"/> 按钮，可开始直播， 等待按钮指示直播已开始：<img alt="快门" height="24px" src="../Himages/ic_broadcast_on.svg" width="24px"/></li>
      <li>点按 <img alt="分享" height="24px" src="../Himages/ic_share.svg" width="24px"/> 按钮，可分享直播。</li>
      <li>点按 <img alt="快门" height="24px" src="../Himages/ic_broadcast_on.svg" width="24px"/> 按钮，可停止直播。</li>
    </ol>
  </body>
 <!-- Android 1.2, in help -->

</html>
