    <title>等温线</title>
  </head>
  <body>
    <p>等温线功能使您用突出显示颜色指示特定的温度范围。</p>
    <ul>
      <li>要启用等温线，请点按红外比例尺旁边的切换按钮<img alt="" height="22dp" src="../Himages/ic_isotherm.svg" width="22dp"/>。</li>
      <li>温度范围默认为场景温度范围的中间部分。</li>
      <li>每个调色板都有 2 种推荐颜色用于等温线，但也可以使用其他颜色。 点按等温线所需的颜色。</li>
      <li>点按最低温度和最高温度文本字段可设置温度范围</li>
    </ul>
  </body>
