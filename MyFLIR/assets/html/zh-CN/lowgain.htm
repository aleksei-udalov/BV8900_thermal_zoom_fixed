<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <link href="../flirone.css" rel="stylesheet" type="text/css"/>
    <title>高温模式</title>
  </head>
  <body>
    <p>要准确地查看和测量高于 120°C（248°F）（最高 400°C（752°F））的温度，请使用高温模式。 这会降低传感器的增益。</p>
    <p>点按屏幕顶部的<img alt="高温" height="24px" src="../Himages/flame-off-icon.svg" width="24px"/>按钮，可打开或关闭高温模式。 当按钮处于此状态时，表示已启用高温模式：<img alt="高温" height="24px" src="../Himages/flame-on-icon.svg" width="24px"/></p>
  </body>
 <!-- Android 1.2, in help -->

</html>
