<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <link href="../flirone.css" rel="stylesheet" type="text/css"/>
    <title>红外刻度</title>
  </head>
  <body>
    <p>“红外范围”允许您控制如何将调色板颜色应用于图像中的温度。 默认情况下，红外范围可自动调整。</p>
    <ul>
      <li>要显示红外范围，请点按 <img height="24px" src="../Himages/ic_gradient_white_24px.svg" width="24px"/> 切换按钮。</li>
      <li>点按 <img alt="span lock" height="24px" src="../Himages/ic_span_lock.svg" width="24px"/> 切换按钮，可锁定/解锁温度范围。</li>
      <li>当双击红外刻度时，温度上/下限将被重置为默认自动值。</li>
      <li>拖动比例尺可调整范围。</li>
      <li>点按数字框，可直接编辑数字。</li>
    </ul>
  </body>
 <!-- Android 1.2, in help -->
