<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <link href="../flirone.css" rel="stylesheet" type="text/css"/>
    <title>制作一个延时视频</title>
  </head>
  <body>
    <p>您可以创建一个延时视频，方法是让 MyFLIR 在一个设定的时间间隔内捕捉多个图像，然后根据这些图像创建一个视频剪辑。</p>
    <p>
      <i>请按照此程序操作：</i>
    </p>
    <ol>
      <li>点按屏幕底部的“模式”按钮，显示模式选择器菜单。</li>
      <li>点按<img alt="foo" src="../Himages/btn_time-lapse_normal.png"/>图标，转至“延时”模式。</li>
      <li>（可选步骤）。 点按<img alt="foo" src="../Himages/ic_palette_iron.png"/>图标，选择其他调色板。</li>
      <li>点按<img alt="foo" src="../Himages/btn_time-lapse_open_settings.png"/>按钮，打开<b>延时设置</b>菜单。</li>
      <li>定义设置。 可定义的设置有<b>初始延迟</b>（秒）、<b>帧间隔</b>（秒）、<b>播放速率</b>（帧/秒）和<b>显示经过时间</b>。</li>
      <li>点按<img alt="foo" src="../Himages/btn_time-lapse_normal.png"/>按钮，开始录制。</li>
      <li>点按<img alt="foo" src="../Himages/btn_timelapse_stop_rec_normal.png"/>按钮，停止录制。</li>
    </ol>
  </body>
 <!-- Android 1.2, in help -->

</html>
