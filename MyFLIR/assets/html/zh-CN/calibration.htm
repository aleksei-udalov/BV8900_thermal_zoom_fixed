<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <link href="../flirone.css" rel="stylesheet" type="text/css"/>
    <title>校准图像</title>
  </head>
  <body>
    <p>默认情况下，图像会被自动校准，以确保获得优化图像，提高温度的准确性。 在校准过程中，图像会被冻结，并且<img alt =“FFC”height =“20px”src =“../ Himages / ic_ffc.svg”width =“20px”/>按钮将会以动画形式显示进度。</p>
    <p>您可以切换使用<i>自动</i>和<i>手动</i>校准模式。 在手动模式下，您需要手动校准图像。</p>
    <ul>
      <li>要手动校准图像，请点按<img alt =“FFC”height =“20px”src =“../ Himages / ic_ffc.svg”width =“20px”/>按钮。</li>
      <li>要切换自动模式或手动模式，请点按<img alt="menu" height="20px" src="../Himages/ic_tools_menu.png" width="20px"/>按钮。 然后点按<img alt="settings" height="20px" src="../Himages/ic_parameters.png" width="20px"/>图标，在<b>自动校准</b>下切换设置。</li>
    </ul>
  </body>
 <!-- Android 1.2, in help -->

</html>
