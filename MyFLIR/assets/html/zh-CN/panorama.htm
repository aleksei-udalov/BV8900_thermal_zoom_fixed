<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <link href="../flirone.css" rel="stylesheet" type="text/css"/>
    <title>创建全景图像</title>
  </head>
  <body>
    <p>对于支持加速计和陀螺仪的手机，您可以使用全景功能。</p>
    <p>您可以通过摄像头，从左到右或者从右到左来创建全景图像。</p>
    <p>
      <i>请按照此程序操作：</i>
    </p>
    <ol>
      <li>点按屏幕底部的模式按钮，以显示模式选择器菜单。</li>
      <li>点按<img alt="foo" src="../Himages/btn_pano_normal.png"/> 图标，转至全景模式。</li>
      <li>（可选步骤）。 点按<img alt="foo" src="../Himages/ic_palette_iron.png"/>图标，选择其他调色板。</li>
      <li>点按<img alt="foo" src="../Himages/btn_pano_normal.png"/>按钮，开始平移序列。</li>
      <li>稳定地握住 相機，从左向右或从右向左或向右平移。 本应用会自动检测方向，并显示引导图形。 <p><img alt="foo" src="../Himages/pano_recording.png"/></p></li>
      <li>点按<img alt="foo" src="../Himages/btn_video_stop_rec_normal.png"/>按钮，停止序列。 如果全景图成功创建，它将自动保存。</li>
    </ol>
  </body>
 <!-- Android 1.2, in help -->

</html>
