    <title>保存视频剪辑。</title>
  </head>
  <body>
    <p>
      <i>请按照此程序操作：</i>
    </p>
    <ol>
      <li>点按屏幕底部的模式按钮，以显示模式选择器菜单。</li>
      <li>点按 <img alt="foo" src="../Himages/btn_video_normal.png"/> 图标，进入视频模式。</li>
      <li>将 相機 朝向感兴趣区域。</li>
      <li>点按 <img alt="foo" src="../Himages/btn_video_normal.png"/> 按钮，开始录制。</li>
      <li>点按 <img alt="foo" src="../Himages/btn_video_stop_rec_normal.png"/> 按钮，停止录制。</li>
    </ol>
  </body>
