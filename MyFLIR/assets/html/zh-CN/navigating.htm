<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <link href="../flirone.css" rel="stylesheet" type="text/css"/>
    <title>在相机各模式之间导航</title>
  </head>
  <body>
    <p>
      <i>请按照此程序操作：</i>
    </p>
    <ol>
      <li>点按屏幕底部的模式按钮，以显示模式选择器菜单。</li>
      <li>请执行以下操作之一：<ul> <li>点按<img alt="照相机" height="22px" src="../Himages/btn_photo_normal.png" width="22px"/>图标，转至“照片”模式。</li> <li>点按<img alt="视频摄像头" height="22px" src="../Himages/btn_video_normal.png" width="22px"/>图标，转至“视频”模式。</li> <li>点按<img alt="直播" height="22px" src="../Himages/ic_broadcast.svg" width="22px"/>图标，转至“直播”模式。</li> <li>点按<img alt="延时" height="22px" src="../Himages/btn_time-lapse_normal.png" width="22px"/> 图标，转至“延时”模式。</li> </ul></li>
    </ol>
  </body>
 <!-- Android 1.2, in help -->

</html>
