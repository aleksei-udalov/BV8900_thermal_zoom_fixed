    <p>برای مشاهده و اندازه‌گیری دقیق دماهای بالاتر از 120 درجه سانتی‌گراد (248 درجه فارنهایت) تا 400 درجه سانتی‌گراد (752 درجه فارنهایت)، از حالت بهره پایین استفاده کنید.</p>
    <p>برای روشن و خاموش کردن حالت بهره پایین، روی دکمه <img alt="flame" height="24px" src="../Himages/flame-off-icon.svg" width="24px"/> در بالای صفحه نمایش ضربه بزنید. اگر دکمه در این حالت باشد، بهره پایین فعال است: <img alt="flame on" height="24px" src="../Himages/flame-on-icon.svg" width="24px"/></p>
