    <p>Puede cambiar la paleta de colores que la cámara usa para mostrar diferentes temperaturas. Una paleta distinta puede facilitar el análisis de una imagen.</p>
    <p>
      <i>Siga este procedimiento:</i>
    </p>
    <ol>
      <li>Pulse el icono <img alt="foo" src="../Himages/ic_palette_iron.png"/> para mostrar el menú de paletas.</li>
      <li>Pulse la paleta deseada.</li>
    </ol>
  </body>
