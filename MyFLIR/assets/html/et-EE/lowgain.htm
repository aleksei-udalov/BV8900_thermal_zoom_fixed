  <body>
    <p>Et täpselt näha ja mõõta temperatuure üle 120 °C (248 °F) ja kuni 400 °C (752 °F), kasutage madala võimenduse režiimi.</p>
    <p>Toksa ekraani ülaservas olevat nuppu <img alt="flame" height="24px" src="../Himages/flame-off-icon.svg" width="24px"/>, et madala võimendusega režiimi sisse või välja lülitada. Madal režiim on lubatud, kui nupp on selles olekus: <img alt="flame on" height="24px" src="../Himages/flame-on-icon.svg" width="24px"/></p>
