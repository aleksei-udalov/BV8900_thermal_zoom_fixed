  <body>
    <p>Pomocí aplikace můžete ovládat vestavěné osvětlení. Použití tohoto osvětlení zlepšuje detaily hran předmětů ve scéně.</p>
    <p>
      <i>Postupujte takto:</i>
    </p>
    <ol>
      <li>Klepnutím na ikonu <img alt="foo" src="../Himages/ic_tools_menu.png"/> zobrazte nabídku nástrojů a nastavení.</li>
      <li>Klepnutím na ikonu <img alt="foo" src="../Himages/ic_torch_off_tools_menu.png"/> zapněte nebo vypněte osvětlení.</li>
    </ol>
  </body>
