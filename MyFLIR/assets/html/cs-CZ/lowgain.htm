    <title>Režim nízkého zesílení</title>
  </head>
  <body>
    <p>Chcete-li přesně zobrazit a měřit teploty vyšší než 120 °C (248 °F), až do 400 °C (752 °F), použijte režim nízkého zesílení.</p>
    <p>Klepnutím na tlačítko <img alt="flame" height="24px" src="../Himages/flame-off-icon.svg" width="24px"/> v horní části obrazovky zapněte nebo vypněte režim nízkého zesílení. Nízké zesílení je zapnuto, pokud je tlačítko v tomto stavu: <img alt="flame on" height="24px" src="../Himages/flame-on-icon.svg" width="24px"/></p>
  </body>
