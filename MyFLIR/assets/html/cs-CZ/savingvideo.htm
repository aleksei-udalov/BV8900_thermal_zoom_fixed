<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <link href="../flirone.css" rel="stylesheet" type="text/css"/>
    <title>Uložení videoklipu</title>
  </head>
  <body>
    <p>
      <i>Postupujte takto:</i>
    </p>
    <ol>
      <li>Klepnutím na tlačítko REŽIM v dolní části obrazovky zobrazte nabídku výběru režimu.</li>
      <li>Klepnutím na ikonu <img alt="foo" src="../Himages/btn_video_normal.png"/> přejděte do režimu videa.</li>
      <li>Namiřte telefon kamera na objekt zájmu.</li>
      <li>Klepnutím na tlačítko <img alt="foo" src="../Himages/btn_video_normal.png"/> spusťte záznam.</li>
      <li>Klepnutím na tlačítko <img alt="foo" src="../Himages/btn_video_stop_rec_normal.png"/> zastavte záznam.</li>
    </ol>
  </body>
 <!-- Android 1.2, in help -->
