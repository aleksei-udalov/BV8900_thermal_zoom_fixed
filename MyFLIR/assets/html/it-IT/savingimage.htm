    <title>Salvare un'immagine</title>
  </head>
  <body>
    <p>
      <i>Procedere come segue:</i>
    </p>
    <ol>
      <li>Toccare il tasto MODALITÀ in basso sullo schermo per visualizzare il menu di selezione delle modalità.</li>
      <li>Toccare l'icona <img alt="foo" src="../Himages/btn_photo_normal.png"/> per accedere alla modalità Fotocamera.</li>
      <li>Toccare il tasto <img alt="foo" src="../Himages/btn_photo_normal.png"/> per salvare un'immagine.</li>
    </ol>
  </body>
