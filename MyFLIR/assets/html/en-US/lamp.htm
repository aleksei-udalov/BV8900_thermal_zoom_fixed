<title>Turning on the lamp</title>
</head>
<body>
<p>You can use the app to control the built-in lamp. Using this lamp improves the edge details of objects in the scene.</p>
<p><i>Follow this procedure:</i></p>
<ol>
<li>Tap the <img src="../Himages/ic_tools_menu.png" alt="foo"/> icon to display the tools and settings menu.</li>
<li>Tap the <img src="../Himages/ic_torch_off_tools_menu.png" alt="foo"/> icon to turn on the lamp.</li>
</ol>
</body>
