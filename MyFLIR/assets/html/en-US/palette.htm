<body>
<p>You can change the color palette that the camera uses to display different temperatures. A different palette can make it easier to analyze an image.</p>
<p><i>Follow this procedure:</i></p>
<ol>
<li>Tap the <img src="../Himages/ic_palette_iron.png" alt="foo"/> icon to display the palette menu.</li>
<li>Tap the desired palette.</li>
</ol>
</body>
