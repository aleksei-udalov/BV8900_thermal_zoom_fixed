</head>
<body>
<p><i>Follow this procedure:</i></p>
<ol>
<li>Tap the MODE button at the bottom of the screen to display the mode selector menu.</li>
<li>Tap the <img src="../Himages/btn_video_normal.png" alt="foo"/> icon to go to Video mode.</li>
<li>Point the camera toward your subject of interest.</li>
<li>Tap the <img src="../Himages/btn_video_normal.png" alt="foo"/> button to start the recording.</li>
<li>Tap the <img src="../Himages/btn_video_stop_rec_normal.png" alt="foo"/> button to stop the recording.</li>
</ol>
</body>
