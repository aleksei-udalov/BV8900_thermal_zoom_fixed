<title>High Tempt Mode</title>
</head>
<body>
<p>To accurately see and measure temperatures higher than 120&deg;C (248&deg;F), up to 400&deg;C (752&deg;F), use high temp mode. This lowers the gain in the sensor.</p>

<p>Tap the <img src="../Himages/flame-off-icon.svg" alt="flame" width="24px" height="24px"/> button at the top of the screen to toggle high temp mode on or off. High temp is enabled when the button is in this state: <img src="../Himages/flame-on-icon.svg" alt="flame on" width="24px" height="24px"/></p>

</body>
