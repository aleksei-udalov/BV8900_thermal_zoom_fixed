<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <link href="../flirone.css" rel="stylesheet" type="text/css"/>
    <title>이미지 보정</title>
  </head>
  <body>
    <p>최적의 이미지 품질을 구현하고 온도 정확성을 높이기 위해 기본값으로 일정 수준의 보정이 적용됩니다. 보정이 진행 중인 동안에는 이미지가 정지 상태로 표시되며, <img alt="FFC" height="20px" src="../Himages/ic_ffc.svg" width="20px"/> 버튼의 애니메이션을 통해 진행 상태를 알 수 있습니다.</p>
    <p>보정 모드는 <i>자동</i>과 <i>수동</i> 사이를 전환할 수 있습니다. 수동 모드에서는 이미지를 사용자가 직접 보정합니다.</p>
    <ul>
      <li>수동 보정을 시작하려면 <img alt="FFC" height="20px" src="../Himages/ic_ffc.svg" width="20px"/> 버튼을 누릅니다.</li>
      <li>자동 및 수동 모드 사이를 전환하려면 <img alt="menu" height="20px" src="../Himages/ic_tools_menu.png" width="20px"/> 버튼을 누릅니다. 그런 다음 <img alt="settings" height="20px" src="../Himages/ic_parameters.png" width="20px"/> 아이콘을 누르고 <b>자동 보정</b> 설정을 변경합니다.</li>
    </ul>
  </body>
 <!-- Android 1.2, in help -->

</html>
