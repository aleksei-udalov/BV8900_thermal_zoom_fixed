<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <link href="../flirone.css" rel="stylesheet" type="text/css"/>
    <title>타이머 사용하기</title>
  </head>
  <body>
    <p><b>알림</b>: 본 섹션은 사진 및 동영상 모드에만 해당합니다.</p>
    <p>MyFLIR를 직접 설정해 특정 시간 간격이 경과한 후 이미지를 저장하도록 할 수 있습니다.</p>
    <p>
      <i>다음 순서를 따릅니다:</i>
    </p>
    <ol>
      <li><img alt="foo" src="../Himages/ic_tools_menu.png"/> 아이콘을 눌러 도구 및 설정 메뉴를 표시합니다.</li>
      <li><img alt="foo" src="../Himages/ic_timer_off_tools_menu.png"/> 아이콘을 누릅니다.</li>
      <li>원하는 시간 간격(3초 또는 10초)을 눌러 선택합니다.</li>
      <li>사진 또는 비디오 모드에서 <img alt="foo" src="../Himages/btn_photo_normal.png"/> 또는 <img alt="foo" src="../Himages/btn_video_normal.png"/> 버튼을 누르면 타이머를 시작합니다.</li>
    </ol>
  </body>
 <!-- Android 1.2, in help -->

</html>
