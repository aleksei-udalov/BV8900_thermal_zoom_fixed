<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <link href="../flirone.css" rel="stylesheet" type="text/css"/>
    <title>IR 스케일</title>
  </head>
  <body>
    <p>IR 스케일을 이용하면 이미지의 온도에 따라 팔레트 색상을 적용하는 방식을 변경할 수 있습니다. IR 스케일은 기본값으로 자동 설정됩니다.</p>
    <ul>
      <li>IR 스케일을 표시하려면 <img height="24px" src="../Himages/ic_gradient_white_24px.svg" width="24px"/> 토글 버튼을 누릅니다.</li>
      <li>온도 범위는 <img alt="span lock" height="24px" src="../Himages/ic_span_lock.svg" width="24px"/> 토글 버튼을 눌러 잠금 또는 해제할 수 있습니다.</li>
      <li>IR 스케일을 2회 누르면 온도의 상한선과 하한선이 자동 설정된 기본값으로 재조정됩니다.</li>
      <li>스케일 막대를 드래그하면 범위 조절이 가능합니다.</li>
      <li>숫자 박스를 누르면 직접 숫자를 변경할 수 있습니다.</li>
    </ul>
  </body>
 <!-- Android 1.2, in help -->

</html>
