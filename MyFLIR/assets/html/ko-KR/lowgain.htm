    <title>고온 모드</title>

  <body>
    <p>120°C(248°F)에서 400°C(752°F)까지의 기온을 정확하게 보고 측정하려면, 고온 모드를 사용하십시오. 이는 센서의 게인을 감소시킵니다.</p>
    <p>스크린 상단의 <img alt="플레임" height="24px" src="../Himages/flame-off-icon.svg" width="24px"/> 버튼을 눌러 토글 고온 모드를 켜거나 끄십시오. 고온 모드 사용 중에는 버튼의 상태가 다음과 같습니다: <img alt="플레임 온" height="24px" src="../Himages/flame-on-icon.svg" width="24px"/></p>
  </body>
