  <body><p> 등온선 모드로 들어가서 등온선 옵션 메뉴의 <img alt="알림" height="22dp" src="../Himages/ic_alarm_off.svg" width="22dp"/> 알람 버튼을 눌러 온도 작동 알람 사용합니다. 알람 버튼이 눌러졌을 때 온도 작동 이벤트에 관한 알람의 옵션은 세 가지입니다: </p><ul> <li>사진 캡처</li> <li>진동</li> <li>푸시 알림</li> </ul> 각 연속 알람 사이의 대기 시간은 5초입니다. 알람이 사용될 때 알람 버튼은 <img alt="사용됨" height="22dp" src="../Himages/ic_alarm_on.svg" width="22dp"/> 이와 같이 보입니다.</body>
