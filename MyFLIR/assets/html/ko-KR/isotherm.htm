  <body>
    <p>등온선 기능은 특정한 기온 범위를 강조된 색으로 보여줍니다.</p>
    <ul>
      <li>등온선을 사용하려면 IR 스케일 옆의 토글 버튼<img alt="" height="22dp" src="../Himages/ic_isotherm.svg" width="22dp"/>을 누르십시오.</li>
      <li>장면 온도 범위의 중간 범위가 온도 범위의 기본값으로 설정됩니다.  </li>
      <li>각 팔레트에는 등온선이 사용할 추천 색상 2가지가 있으나, 다른 색상도 사용 가능합니다. 등온선에 사용할 색상을 누르세요.</li>
      <li>온도 범위는 최소와 최대 기온 텍스트 필드를  눌러 설정할 수 있습니다. </li>
    </ul>
