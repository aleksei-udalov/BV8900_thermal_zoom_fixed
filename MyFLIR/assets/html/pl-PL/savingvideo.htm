    <title>Zapisywanie klipu wideo</title>
  </head>
  <body>
    <p>
      <i>Wykonaj następujące czynności:</i>
    </p>
    <ol>
      <li>Naciśnij przycisk TRYB na dole ekranu, aby wyświetlić menu wyboru trybu.</li>
      <li>Naciśnij ikonę <img alt="foo" src="../Himages/btn_video_normal.png"/>, aby przejść do trybu wideo.</li>
      <li>Skieruj kamera w stronę obiektu.</li>
      <li>Naciśnij przycisk <img alt="foo" src="../Himages/btn_video_normal.png"/>, aby rozpocząć nagrywanie.</li>
      <li>Naciśnij przycisk <img alt="foo" src="../Himages/btn_video_stop_rec_normal.png"/>, aby zatrzymać nagrywanie.</li>
    </ol>
  </body>
