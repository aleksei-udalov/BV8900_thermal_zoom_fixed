    <title> นำทางระหว่างโหมดการถ่ายภาพต่างๆ</title>
  </head>
  <body>
    <p>
      <i>ทำตามขั้นตอนนี้:</i>
    </p>
    <ol>
      <li>แตะที่ปุ่มโหมด ที่อยู่ตรงด้านล่างของหน้าจอเพื่อแสดงเมนูเลือกโหมด</li>
      <li>ทำอย่างใดอย่างหนึ่งต่อไปนี้: <ul> <li>แตะไอคอน<img alt="กล้องถ่ายภาพ" height="22px" src="../Himages/btn_photo_normal.png" width="22px"/>เพื่อไปที่โหมดภาพถ่าย</li> <li> แตะไอคอน<img alt="กล้องวีดีโอ" height="22px" src="../Himages/btn_video_normal.png" width="22px"/>เพื่อไปยังโหมดวีดีโอ</li> <li> แตะไอคอน<img alt="ถ่ายทอดสด" height="22px" src="../Himages/ic_broadcast.svg" width="22px"/>เพื่อไปโหมดถ่ายทอดสด</li> <li>แตะไอคอน<img alt="ไทม์แลปส์" height="22px" src="../Himages/btn_time-lapse_normal.png" width="22px"/>เพื่อไปโหมดไทม์แลปส์</li> </ul></li>
    </ol>
  </body>
