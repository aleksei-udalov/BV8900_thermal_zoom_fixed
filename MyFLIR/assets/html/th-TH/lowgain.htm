<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <link href="../flirone.css" rel="stylesheet" type="text/css"/>
    <title>โหมดอุณหภูมิสูง</title>
  </head>
  <body>
    <p>หากต้องการดูและวัดอุณหภูมิที่สูงกว่า 120°C (248°F) จนถึง 400°C (752°F) ให้ได้อย่างแม่นยำ ใช้โหมดอุณหภูมิสูง โหมดนี้จะช่วยลดอัตราขยายในเซ็นเซอร์</p>
    <p>แตะปุ่ม <img alt="เปลวไฟ" height="24px" src="../Himages/flame-off-icon.svg" width="24px"/> ที่ด้านบนของหน้าจอเพื่อเปิดหรือปิดโหมดอุณหภูมิสูง โหมดอุณหภูมิสูงถูกเปิดใช้งานเมื่อปุ่มดังกล่าวอยู่ในสถานะนี้: <img alt="เปิดเปลวไฟ" height="24px" src="../Himages/flame-on-icon.svg" width="24px"/></p>
  </body>
 <!-- Android 1.2, in help -->
