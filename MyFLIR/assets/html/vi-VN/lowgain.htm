    <title>Chế Độ Nhiệt Độ Cao</title>
  </head>
  <body>
    <p>Để xem và đo chính xác nhiệt độ cao hơn 120°C (248°F), lên tới 400°C (752°F), hãy sử dụng chế độ nhiệt độ cao. Điều này làm giảm mức thu được trong cảm biến.</p>
    <p>Chạm vào nút <img alt="ngọn lửa" height="24px" src="../Himages/flame-off-icon.svg" width="24px"/> ở trên đỉnh màn hình để bật hoặc tắt chế độ nhiệt độ cao. Chế độ nhiệt độ cao được bật khi nút ở trạng thái này: <img alt="bật ngọn lửa" height="24px" src="../Himages/flame-on-icon.svg" width="24px"/></p>
  </body>
 <!-- Android 1.2, in help -->
