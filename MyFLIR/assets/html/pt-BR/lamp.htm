    <p>Você pode usar o aplicativo para controlar a lâmpada embutida. Usar essa lâmpada melhora os detalhes de contorno dos objetos na cena.</p>
    <p>
      <i>Siga este procedimento:</i>
    </p>
    <ol>
      <li>Toque no ícone <img alt="foo" src="../Himages/ic_tools_menu.png"/> para exibir o menu de ferramentas e configurações.</li>
      <li>Toque no ícone <img alt="foo" src="../Himages/ic_torch_off_tools_menu.png"/> para ligar a lâmpada.</li>
    </ol>
