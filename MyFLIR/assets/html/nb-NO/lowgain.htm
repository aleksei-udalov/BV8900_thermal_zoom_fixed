    <title>Høytemperaturmodus</title>
  </head>
  <body>
    <p>For å se og måle temperaturer over 120 °C og opptil 400 °C, må du bruke høytemperaturmodus. Dette senker forsterkeren i sensoren.</p>
    <p>Trykk på <img alt="flamme" height="24px" src="../Himages/flame-off-icon.svg" width="24px"/>-knappen øverst på skjermen for å slå på eller av høytemperaturmodus. Høytemperatur er aktivert når knappen er satt til: <img alt="flamme på" height="24px" src="../Himages/flame-on-icon.svg" width="24px"/></p>
  </body>
