<!DOCTYPE html>
<html>

    <link href="../flirone.css" rel="stylesheet" type="text/css"/>
    <title>Högtemperaturläge</title>
  </head>
  <body>
    <p>För att korrekt visa och mäta temperaturer över 120 °C (248 °F), upp till 400 °C (752 °F), används läget för högtemperatur. Det minskar förstärkningen i sensorn.</p>
    <p>Tryck på <img alt="flamma" height="24px" src="../Himages/flame-off-icon.svg" width="24px"/>-knappen överst på skärmen för att växla högtemperaturläget på och av. Läget är aktivt när knappen har följande utseende: <img alt="aktiv flamma" height="24px" src="../Himages/flame-on-icon.svg" width="24px"/></p>
  </body>
 <!-- Android 1.2, in help -->

</html>
