<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <link href="../flirone.css" rel="stylesheet" type="text/css"/>
    <title>Spara ett videoklipp</title>
  </head>
  <body>
    <p>
      <i>Gör såhär:</i>
    </p>
    <ol>
      <li>Tryck på knappen LÄGE i nederkanten av skärmen för att visa lägesväljarmenyn.</li>
      <li>Tryck på <img alt="foo" src="../Himages/btn_video_normal.png"/>-ikonen för att gå till videoläge.</li>
      <li>Rikta din kamera mot det du är intresserad av.</li>
      <li>Tryck på <img alt="foo" src="../Himages/btn_video_normal.png"/>-knappen för att starta inspelningen.</li>
      <li>Tryck på <img alt="foo" src="../Himages/btn_video_stop_rec_normal.png"/>-knappen för att stoppa inspelningen.</li>
    </ol>
  </body>
 <!-- Android 1.2, in help -->

</html>
