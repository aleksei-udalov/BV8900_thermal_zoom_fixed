    <title>Korkean lämpötilan tila</title>
  </head>
  <body>
    <p>Jos haluat nähdä tarkasti ja mitata yli 120 °C (248 °F) lämpötiloja aina 400 °C (752 °F) saakka, käytä korkean lämpötilan tilaa. Tämä vähentää anturin vahvistusta.</p>
    <p>Ota korkean lämpötilan tila pois käytöstä napauttamalla <img alt="liekki-painiketta" height="24px" src="../Himages/flame-off-icon.svg" width="24px"/> ruudun yläosassa. Korkea lämpötila on käytössä, kun painike näyttää tältä: <img alt="liekki päällä" height="24px" src="../Himages/flame-on-icon.svg" width="24px"/></p>
  </body>
 <!-- Android 1.2, in help -->
