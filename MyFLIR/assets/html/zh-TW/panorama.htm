<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <link href="../flirone.css" rel="stylesheet" type="text/css"/>
    <title>製作全景影像</title>
  </head>
  <body>
    <p>您可在配備加速感應器和陀螺儀的手機上使用全景功能。</p>
    <p>將相機從左移到右或從右移到左即可製作全景影像。</p>
    <p>
      <i>請遵循以下程序：</i>
    </p>
    <ol>
      <li>輕觸螢幕最下方的 [模式] 按鈕，顯示模式選單。</li>
      <li>輕觸 <img alt="foo" src="../Himages/btn_pano_normal.png"/> 圖示可前往 [全景] 模式。</li>
      <li>(選擇性步驟) 輕觸 <img alt="foo" src="../Himages/ic_palette_iron.png"/> 圖示，選擇其他配色。</li>
      <li>輕觸 <img alt="foo" src="../Himages/btn_pano_normal.png"/> 按鈕，開始平移相機。</li>
      <li>握穩 ，然後從左移到右或從右移到左。 應用程式會自動偵測方向並顯示引導圖形。 <p><img alt="foo" src="../Himages/pano_recording.png"/></p></li>
      <li>輕觸 <img alt="foo" src="../Himages/btn_video_stop_rec_normal.png"/> 按鈕可停止整個程序。 如果全景影像製作成功，系統會自動儲存檔案。</li>
    </ol>
  </body>
 <!-- Android 1.2, in help -->

</html>
