    <title>等溫線警報</title>

  <body><p>啟用溫度觸發警報，可透過進入等溫線模式，並按下等溫線選項選單中的<img alt="通知" height="22dp" src="../Himages/ic_alarm_off.svg" width="22dp"/>警報按鈕。 溫度觸發事件警報有三個選項，會在按下警報按鈕時顯示：</p><ul> <li>擷取照片</li> <li>震動</li> <li>推播通知</li> </ul>每個連續警報間的等待時間為 5 秒。 警報啟動時，警報按鈕會顯示為<img alt="啟用" height="22dp" src="../Himages/ic_alarm_on.svg" width="22dp"/>。</body>
