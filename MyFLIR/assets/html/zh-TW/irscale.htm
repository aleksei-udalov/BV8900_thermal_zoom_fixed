<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <link href="../flirone.css" rel="stylesheet" type="text/css"/>
    <title>紅外線色階</title>
  </head>
  <body>
    <p>紅外線色階可讓您控制調色盤顏色應用於圖像中溫度的方式。 預設情況下，紅外線色階會自動調整。</p>
    <ul>
      <li>要顯示紅外線色階，輕觸<img height="24px" src="../Himages/ic_gradient_white_24px.svg" width="24px"/>切換按鈕。</li>
      <li>透過輕觸<img alt="溫度範圍鎖" height="24px" src="../Himages/ic_span_lock.svg" width="24px"/>切換按鈕，可鎖定／解鎖溫度範圍。</li>
      <li>如果輕觸兩下紅外線色階，溫度上下限就會還原成預設的自動設定值。</li>
      <li>拖曳色階尺以調整範圍。</li>
      <li>輕觸數字框以啟用數字的直接編輯。</li>
    </ul>
  </body>
 <!-- Android 1.2, in help -->

</html>
