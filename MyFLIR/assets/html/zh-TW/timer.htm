<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <link href="../flirone.css" rel="stylesheet" type="text/css"/>
    <title>使用計時功能</title>
  </head>
  <body>
    <p><b>注意</b>︰本節僅適用於「相片」和「影片」模式。</p>
    <p>您可將 MyFLIR 設定成在指定間隔時間後儲存影像。</p>
    <p>
      <i>請遵循以下程序：</i>
    </p>
    <ol>
      <li>輕觸 <img alt="foo" src="../Himages/ic_tools_menu.png"/> 圖示，顯示工具和設定選單。</li>
      <li>輕觸 <img alt="foo" src="../Himages/ic_timer_off_tools_menu.png"/> 圖示。</li>
      <li>再輕觸一次即可選擇您想要的時間間隔 (3 秒或 10 秒)。</li>
      <li>輕觸 <img alt="foo" src="../Himages/btn_photo_normal.png"/> (相片模式) 或 <img alt="foo" src="../Himages/btn_video_normal.png"/> 按鈕 (影片模式) 可開始計時。</li>
    </ol>
  </body>
 <!-- Android 1.2, in help -->

</html>
