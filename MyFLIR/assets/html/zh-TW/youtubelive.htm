<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <link href="../flirone.css" rel="stylesheet" type="text/css"/>
    <title>YouTube Live</title>
  </head>
  <body>
    <p>
      <i>請按照此程序操作：</i>
    </p>
    <ol>
      <li>點按屏幕底部的模式按鈕，以顯示模式選擇器菜單。</li>
      <li>點按 <img alt="YouTube Live" height="24px" src="../Himages/ic_broadcast.svg" width="24px"/> 圖標，轉至 YouTube Live 模式。</li>
      <li>使用或選擇您的 Google 賬戶登錄，允許 MyFLIR 創建直播視頻</li>
      <li>將 相机 朝向感興趣區域。</li>
      <li>點按 <img alt="快門" height="24px" src="../Himages/ic_broadcast.svg" width="24px"/> 按鈕，可開始直播， 等待按鈕指示直播已開始：<img alt="快门" height="24px" src="../Himages/ic_broadcast_on.svg" width="24px"/></li>
      <li>點按 <img alt="分享" height="24px" src="../Himages/ic_share.svg" width="24px"/> 按鈕，可分享直播。</li>
      <li>點按 <img alt="快門" height="24px" src="../Himages/ic_broadcast_on.svg" width="24px"/> 按鈕，可停止直播。</li>
    </ol>
  </body>
 <!-- Android 1.2, in help -->

</html>
