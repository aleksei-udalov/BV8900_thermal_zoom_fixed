<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <link href="../flirone.css" rel="stylesheet" type="text/css"/>
    <title>高溫模式</title>
  </head>
  <body>
    <p>為了準確查看並測量 120°C (248°F) 以上和最高 400°C (752°F) 之間的溫度，請使用高溫模式。 此模式會降低感應器的增益。</p>
    <p>輕觸螢幕上方的<img alt="火焰" height="24px" src="../Himages/flame-off-icon.svg" width="24px"/>按鈕，來開啟或關閉高溫模式。 按鈕在此狀態時，即啟用高溫模式：<img alt="開啟火焰" height="24px" src="../Himages/flame-on-icon.svg" width="24px"/> </p>
  </body>
 <!-- Android 1.2, in help -->

</html>
