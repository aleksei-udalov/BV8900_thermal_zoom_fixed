    <title>等溫線</title>
  </head>
  <body>
    <p>等溫線功能可讓您以亮色指示特定的溫度範圍。</p>
    <ul>
      <li>要啟用等溫線，輕觸紅外線色階旁邊的切換按鈕<img alt="" height="22dp" src="../Himages/ic_isotherm.svg" width="22dp"/>。</li>
      <li>溫度範圍預設為場景溫度範圍中間的範圍。</li>
      <li>每個調色盤都有 2 種等溫線推薦使用的顏色，但也可以使用其他顏色。 輕觸您要的等溫線顏色。</li>
      <li>設定溫度範圍可透過輕觸最低溫和最高溫的文字欄位</li>
    </ul>
  </body>
