<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <link href="../flirone.css" rel="stylesheet" type="text/css"/>
    <title>製作縮時攝影影片</title>
  </head>
  <body>
    <p>如要製作縮時攝影影片，可讓 MyFLIR 根據設定的間隔時間拍攝多張影像，然後將這些影像串連成短片。</p>
    <p>
      <i>請遵循以下程序：</i>
    </p>
    <ol>
      <li>輕觸螢幕最下方的 [模式] 按鈕，顯示模式選單。</li>
      <li>輕觸 <img alt="foo" src="../Himages/btn_time-lapse_normal.png"/> 圖示可前往 [縮時攝影] 模式。</li>
      <li>(選擇性步驟) 輕觸 <img alt="foo" src="../Himages/ic_palette_iron.png"/> 圖示，選擇其他配色。</li>
      <li>輕觸 <img alt="foo" src="../Himages/btn_time-lapse_open_settings.png"/> 按鈕可開啟 <b>[縮時攝影設定]</b> 選單。</li>
      <li>設定各個選項。 可設定的選項包括<b>開始延遲時間</b> (秒)、<b>畫面間隔</b> (秒)、<b>播放速度</b> (每秒格數) 和<b>顯示已經過時間</b>。</li>
      <li>輕觸 <img alt="foo" src="../Himages/btn_time-lapse_normal.png"/> 按鈕，開始攝影。</li>
      <li>輕觸 <img alt="foo" src="../Himages/btn_timelapse_stop_rec_normal.png"/> 按鈕可停止攝影。</li>
    </ol>
  </body>
 <!-- Android 1.2, in help -->

</html>
