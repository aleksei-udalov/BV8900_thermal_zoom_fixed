<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <link href="../flirone.css" rel="stylesheet" type="text/css"/>
    <title>画像の調整方法</title>
  </head>
  <body>
    <p>デフォルト設定では、画像を確実に最適化し温度計測精度を上げるために画像を自動調整しています。 調整処理中は画像が固定され、<img alt="FFC" height="20px" src="../Himages/ic_ffc.svg" width="20px"/> ボタンに処理状況がアニメ表示されます。</p>
    <p>ユーザー側で <i>自動</i> と <i>手動</i> 調整モードを切り替えることもできます。 手動モードでは、ユーザーが手動で画像を調整します。</p>
    <ul>
      <li>手動で調整する場合、<img alt="FFC" height="20px" src="../Himages/ic_ffc.svg" width="20px"/> ボタンをタップしてください。</li>
      <li>自動モードと手動モードを切り替える場合、<img alt="menu" height="20px" src="../Himages/ic_tools_menu.png" width="20px"/> ボタンをタップします。 次に、<img alt="settings" height="20px" src="../Himages/ic_parameters.png" width="20px"/> アイコンをタップして <b>自動調整</b> の設定を切り替えてください。</li>
    </ul>
  </body>
 <!-- Android 1.2, in help -->

</html>
