    <title>等温線</title>
  </head>
  <body>
    <p>等温線機能を使えば、特定の温度範囲をハイライトカラーで表示することができます。</p>
    <ul>
      <li>等温線を有効にするには、赤外線領域の横にあるトグルボタン<img alt="" height="22dp" src="../Himages/ic_isotherm.svg" width="22dp"/>をタップします。</li>
      <li>温度範囲は、シーンの温度範囲の中間にデフォルトで設定されます。</li>
      <li>各パレットには等温線におすすめの色が 2 色ずつ入っていますが、それ以外の色も利用できます。 等温線に割り当てたい色をタップします。</li>
      <li>温度範囲は、最小温度と最大温度のテキストフィールドをタップすることで設定できます。</li>
    </ul>
  </body>
 <!-- Android 1.2, in help -->
