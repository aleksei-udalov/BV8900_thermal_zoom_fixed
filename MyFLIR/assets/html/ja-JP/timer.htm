<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <link href="../flirone.css" rel="stylesheet" type="text/css"/>
    <title>タイマーの使い方</title>
  </head>
  <body>
    <p><b>ご注意</b>： このセクションは、静止画モードならびに動画モードにのみ適用されます。</p>
    <p>MyFLIR をセットアップし、一定時間ごとに画像を保存させることができます。</p>
    <p>
      <i>以下の手順に従ってください： </i>
    </p>
    <ol>
      <li><img alt="foo" src="../Himages/ic_tools_menu.png"/> アイコンをタップし、ツールと設定メニューを表示します。</li>
      <li><img alt="foo" src="../Himages/ic_timer_off_tools_menu.png"/> アイコンをタップしてください。</li>
      <li>再度タップし、お好みで時間の間隔（3 秒か 10 秒）を選択します。</li>
      <li>（写真あるいは動画モードにある）<img alt="foo" src="../Himages/btn_photo_normal.png"/> or <img alt="foo" src="../Himages/btn_video_normal.png"/> ボタンをタップし、タイマーをスタートしてください。</li>
    </ol>
  </body>
 <!-- Android 1.2, in help -->

</html>
