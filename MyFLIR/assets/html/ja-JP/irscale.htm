<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>

    <title>赤外線領域</title>
  </head>
  <body>
    <p>赤外線領域を使用すると、画像内でパレットの色を温度ごとに割り振ることが可能です。 デフォルトでは、赤外線領域を自動的に調整します。</p>
    <ul>
      <li>赤外線領域を表示するには、<img height="24px" src="../Himages/ic_gradient_white_24px.svg" width="24px"/> 切り替えボタンをタップしてください。</li>
      <li><img alt="span lock" height="24px" src="../Himages/ic_span_lock.svg" width="24px"/> 切り替えボタンをタップすることで、温度範囲のロック／ロック解除が可能です。</li>
      <li>赤外線領域をダブルタップすると、高温／低温リミットがデフォルト値にリセットされます。</li>
      <li>スケールバーをドラッグして範囲を調整してください。</li>
      <li>数値ボックスをタップすると、数値を直接編集できます。</li>
    </ul>
  </body>
 <!-- Android 1.2, in help -->
