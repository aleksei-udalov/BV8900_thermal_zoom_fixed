    <title>フラッシュの点灯方法</title>
  </head>
  <body>
    <p>アプリから端末内蔵のフラッシュ（ライト）をコントロール可能です。 フラッシュを使用することで、シーン内にある被写体の輪郭描写を向上させることができます。</p>
    <p>
      <i>以下の手順に従ってください： </i>
    </p>
    <ol>
      <li><img alt="foo" src="../Himages/ic_tools_menu.png"/> アイコンをタップし、ツールと設定メニューを表示します。</li>
      <li><img alt="foo" src="../Himages/ic_torch_off_tools_menu.png"/> アイコンをタップすると、フラッシュ（ライト）が点灯します。</li>
    </ol>
  </body>
