<!DOCTYPE html>

    <link href="../flirone.css" rel="stylesheet" type="text/css"/>
    <title>高温モード</title>
  </head>
  <body>
    <p>120°C (248°F) 以上から 400°C (752°F) までの温度を正確に表示、または測定するには高温モードを使用してください。 これにより、センサーのゲインが低下します。</p>
    <p>画面上部の<img alt="フレーム" height="24px" src="../Himages/flame-off-icon.svg" width="24px"/>ボタンをタップして、高温モードのオン/オフを切り替えてください。 ボタンがこの状態になると高温モードが有効になります：<img alt="フレームオン" height="24px" src="../Himages/flame-on-icon.svg" width="24px"/></p>
  </body>
 <!-- Android 1.2, in help -->
