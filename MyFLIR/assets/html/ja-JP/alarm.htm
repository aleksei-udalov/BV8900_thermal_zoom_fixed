    <title>等温線アラーム</title>

  <body><p>等温線モードに入り、等温線オプションメニューの<img alt="通知" height="22dp" src="../Himages/ic_alarm_off.svg" width="22dp"/>アラームボタンをクリックして、温度トリガーアラームを有効にしてください。 アラーム機能では、アラームボタンが押されたときに 3 つの温度トリガーイベントが表示されます：</p><ul> <li>静止画の撮影</li> <li>バイブレーション</li> <li>プッシュ通知</li> </ul> 連続する各アラーム間の待ち時間は 5 秒です。 アラームが有効になっている場合、アラームボタンは<img alt="有効" height="22dp" src="../Himages/ic_alarm_on.svg" width="22dp"/>と表示されます。</body>
