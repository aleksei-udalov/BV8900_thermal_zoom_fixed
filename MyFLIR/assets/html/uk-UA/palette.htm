    <p>Ви можете змінити кольорову палітру, яку камера використовує для показу різних температур. За допомогою іншої палітри, можливо, буде легше аналізувати зображення.</p>
    <p>
      <i>Дотримуйтеся інструкцій нижче.</i>
    </p>
    <ol>
      <li>Торкніться значка <img alt="foo" src="../Himages/ic_palette_iron.png"/> , щоб відобразити меню палітр.</li>
      <li>Торкніться потрібної палітри.</li>
    </ol>
