    <title>Увімкнення ліхтарика</title>
  </head>
  <body>
    <p>За допомогою цієї програми можна керувати вбудованим ліхтариком. Використовуючи ліхтарик, можна покращити деталізацію країв об’єктів на екрані.</p>
    <p>
      <i>Дотримуйтеся інструкцій нижче.</i>
    </p>
    <ol>
      <li>Торкніться значка <img alt="foo" src="../Himages/ic_tools_menu.png"/>, щоб відкрити меню інструментів і налаштувань.</li>
      <li>Торкніться значка <img alt="foo" src="../Himages/ic_torch_off_tools_menu.png"/>, щоб увімкнути ліхтарик.</li>
    </ol>
  </body>
