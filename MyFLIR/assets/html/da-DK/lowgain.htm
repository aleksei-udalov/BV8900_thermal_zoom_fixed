    <title>Lav gain tilstand</title>
  </head>
  <body>
    <p>For at kunne se og måle temperaturer højere end 120°C (248°F) og op til 400°C (752°F) nøjagtigt, bruges lav gain tilstand.</p>
    <p>Tryk på <img alt="flame" height="24px" src="../Himages/flame-off-icon.svg" width="24px"/> knappen øverst på skærmen for at slå lav gain tilstanden til og fra. Lav gain aktiveres, når knappen er i denne tilstand: <img alt="flame on" height="24px" src="../Himages/flame-on-icon.svg" width="24px"/></p>
  </body>
 <!-- Android 1.2, in help -->
