    <title>Het palet wijzigen</title>
  </head>
  <body>
    <p>U kunt het kleurenpalet dat de camera gebruikt wijzigen om verschillende temperaturen weer te geven. Een ander palet kan het eenvoudiger maken om een beeld te analyseren.</p>
    <p>
      <i>Volg onderstaande procedure:</i>
    </p>
    <ol>
      <li>Tik op het symbool <img alt="foo" src="../Himages/ic_palette_iron.png"/> om het paletmenu weer te geven.</li>
      <li>Tik op het gewenste palet.</li>
    </ol>
  </body>
