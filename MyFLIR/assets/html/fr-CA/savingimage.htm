    <title>Sauvegarder une image</title>

  <body>
    <p>
      <i>Suivez cette procédure :</i>
    </p>
    <ol>
      <li>Tapez sur le bouton MODE en bas de l'écran pour afficher le menu de sélection de mode.</li>
      <li>Tapez sur l'icône <img alt="foo" src="../Himages/btn_photo_normal.png"/> pour accéder au mode Photo.</li>
      <li>Tapez sur le bouton <img alt="foo" src="../Himages/btn_photo_normal.png"/> pour sauvegarder une image.</li>
    </ol>
  </body>
