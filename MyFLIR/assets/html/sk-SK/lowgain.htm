  <body>
    <p>Režim vysokej teploty používajte, ak chcete presne zmerať a zobraziť teploty vyššie ako 120°C, a to až do 400°C. Zníži sa tým citlivosť snímača.</p>
    <p>"Ťuknutím na tlačidlo <img alt=""plameň"" height=""24px"" src=""../Himages/flame-off-icon.svg"" width=""24px""/> v hornej časti obrazovky zapnite alebo vypnite režim vysokej teploty." "Vysoká teplota je zapnutá, keď je tlačidlo v tomto stave: <img alt=""plameň zapnutý"" height=""24px"" src=""../Himages/flame-on-icon.svg"" width=""24px""/>"</p>
