    <title>Način rada manje osjetljivosti</title>
  </head>
  <body>
    <p>Kako biste točno vidjeli i izmjerili temperature od 120 °C do 400 °C, upotrijebite način rada manje osjetljivosti.</p>
    <p>Dodirnite gumb <img alt="flame" height="24px" src="../Himages/flame-off-icon.svg" width="24px"/> na vrhu zaslona kako biste uključili ili isključili način rada manje osjetljivosti. Način rada manje osjetljivosti omogućen je kada gumb izgleda ovako: <img alt="flame on" height="24px" src="../Himages/flame-on-icon.svg" width="24px"/></p>
  </body>
